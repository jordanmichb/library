<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" type="module" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <button class="menu-btn" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu</title><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
        </button>
        <h1>Your Library</h1>
        <button class="login" type="button">Log In</button>
    </header>
    <main>
        <aside class="info">
            <h2>Stats</h2>
            <ul>
                <li>Total Books: <span id="total-books">0</span></li>
                <li>Books Read: <span id="books-read">0</span></li>
                <li>Books Unread: <span id="books-unread">0</span></li>
                <li>Total Pages: <span id="total-pages">0</span></li>
                <li>Pages Read: <span id="pages-read">0</span></li>
                <li>Pages Unread: <span id="pages-unread">0</span></li>
                <li>Genres: <span id="total-genres">0</span></li>
            </ul>
            <h2>Libraries</h2>
        </aside>
        <div class="library-container">
            <button class="add-btn">Add book
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
            </button>
            <dialog class="add-dialog">
                <form id="book-form" method="dialog" action="#" method="post">
                    <button type="button" id="close-modal">X</button>
                    <label for="title-input">Title</label>
                    <input type="text" id="title-input" name="title-input" required>

                    <label for="author-input">Author</label>
                    <input type="text" id="author-input" name="author-input" required>

                    <label for="page-count-input">Page Count</label>
                    <input type="number" id="page-count-input" name="page-count-input" required>

                    <label for="genre-input">Genre</label>
                    <input type="text" id="genre-input" name="genre-input" required>

                    <div>
                        <input type="checkbox" id="has-read-input" name="has-read-input">
                        <label class="check-label" for="has-read-input">Completed</label>
                    </div>

                    <button id="submit-book" type="button">Add Book</button>
                  </form>
            </dialog>

            <table class="library">
                <thead>
                    <tr class="head">
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Status</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="bookcase">
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
