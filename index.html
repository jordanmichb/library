            <h2>Libraries</h2>

        <div class="library-container">

            <dialog class="add-dialog">

                    <label for="title-input">Title</label>
                    <input type="text" id="title-input" name="title-input">

                    <label for="author-input">Author</label>
                    <input type="text" id="author-input" name="author-input">

                    <label for="page-count-input">Page Count</label>
                    <input type="number" id="page-count-input" name="page-count-input">

                    <label for="genre-input">Genre</label>
                    <input type="text" id="genre-input" name="genre-input">

                    <div>
                        <input type="checkbox" id="has-read-input" name="has-read-input">
                        <label class="check-label" for="has-read-input">Completed</label>
                    </div>

                    <button>Add Book</button>
                  </form>
            </dialog>
